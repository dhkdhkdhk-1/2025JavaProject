name: ğŸš€ Deploy Backend to EC2 (Clean + Lightweight)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: ğŸ—ï¸ Build Spring Boot JAR
        run: |
          cd backend
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test --console=plain --no-daemon

      - name: ğŸ“¦ Upload latest JAR to EC2
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          source: "backend/build/libs/library-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/app/2025JavaProject/backend/build/libs/"

      - name: ğŸš€ Deploy on EC2 (Clean Old + Restart Container)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script_stop: true
          script: |
            echo "===== ğŸš€ Deploy Start $(date) ====="

            cd /home/ubuntu/app/2025JavaProject/backend/build/libs

            echo "> ğŸ§¹ Clean up Docker resources"
            sudo docker stop library-app || true
            sudo docker rm library-app || true
            # ğŸ‘‡ ì˜¤ë˜ëœ ì´ë¯¸ì§€, ìºì‹œ, dangling layers ì „ë¶€ ì‚­ì œ
            sudo docker system prune -af || true

            echo "> ğŸ§¹ Clean up old JAR files"
            # ìµœì‹  JARë§Œ ë‚¨ê¸°ê³  ë‚˜ë¨¸ì§€ëŠ” ì‚­ì œ
            sudo find /home/ubuntu/app/2025JavaProject/backend/build/libs -type f -name "*.jar" ! -name "library-0.0.1-SNAPSHOT.jar" -delete

            echo "> ğŸ‹ Run latest container"
            sudo docker run -d \
              --name library-app \
              -p 8080:8080 \
              -v /home/ubuntu/app/2025JavaProject/backend/build/libs:/app \
              openjdk:17 \
              java -jar /app/library-0.0.1-SNAPSHOT.jar

            echo "===== âœ… Deploy Complete $(date) ====="
