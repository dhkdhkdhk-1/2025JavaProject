name: üöÄ Deploy Backend with Docker

on:
  push:
    branches: ["main"]
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Setup Java 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin

      - name: üèóÔ∏è Build Spring Boot JAR
        run: |
          cd backend
          chmod +x ./gradlew
          ./gradlew clean bootJar -x test --console=plain --no-daemon

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üêã Build & Push Docker image
        run: |
          cd backend
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/library-backend

          # Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú (Ïª§Î∞ã SHA + latest Îëê Í∞ú ÌÉúÍ∑∏)
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest .

          # Docker HubÏóê Ìë∏Ïãú
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      - name: üöÄ Deploy on EC2 (pull & run)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script_stop: true
          script: |
            echo "===== üöÄ Deploy Start $(date) ====="

            IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/library-backend

            echo "> üõë Stop & remove old container"
            sudo docker stop library-app || true
            sudo docker rm library-app || true

            echo "> üßπ Clean up old images"
            sudo docker image prune -af || true

            echo "> üì• Pull latest image"
            sudo docker pull $IMAGE_NAME:latest

            echo "> üêã Run new container"
            sudo docker run -d \
              --name library-app \
              -p 8080:8080 \
              -e SPRING_PROFILES_ACTIVE=prod \
              -v /home/ubuntu/app/config:/app/config \
              $IMAGE_NAME:latest

            echo "===== ‚úÖ Deploy Complete $(date) ====="

      - name: üí¨ Discord Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="‚úÖ Backend Docker Î∞∞Ìè¨ ÏÑ±Í≥µ!"
            COLOR=3066993
          else
            STATUS="‚ùå Backend Docker Î∞∞Ìè¨ Ïã§Ìå®!"
            COLOR=15158332
          fi
          MESSAGE="**${STATUS}** 
          Î∏åÎûúÏπò: ${{ github.ref_name }} 
          Ïª§Î∞ã: ${{ github.actor }} - ${{ github.event.head_commit.message }}
          ÏÑúÎ≤Ñ: ${{ secrets.EC2_HOST }}"
          curl -H "Content-Type: application/json" \
            -d "{\"embeds\":[{\"title\":\"Backend Deploy\",\"description\":\"${MESSAGE}\",\"color\":${COLOR}}]}" \
            ${{ secrets.DISCORD_WEBHOOK_URL }}
