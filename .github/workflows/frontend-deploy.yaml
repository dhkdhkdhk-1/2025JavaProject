name: Deploy Frontend to S3

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Create .env.production file # ğŸ‘ˆ ì¶”ê°€
        run: |
          cd frontend
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env.production

      - name: Install and build
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        env:
          AWS_S3_BUCKET: ync-library-frontend # âœ… S3 ë²„í‚· ì´ë¦„
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }} # âœ… ê¹ƒí—ˆë¸Œ ì‹œí¬ë¦¿
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ap-northeast-2
          SOURCE_DIR: frontend/build # âœ… ì—…ë¡œë“œí•  í´ë” ê²½ë¡œ
        with:
          args: --acl public-read --follow-symlinks --delete # âœ… í¼ë¸”ë¦­ ì ‘ê·¼ + ê¸°ì¡´íŒŒì¼ ì‚­ì œ

      - name: Invalidate CloudFront Cache
        uses: chetan/invalidate-cloudfront-action@v2
        env:
          DISTRIBUTION: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
          PATHS: "/*"
          AWS_REGION: ap-northeast-2
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Send Discord Notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            STATUS="âœ… Frontend ë°°í¬ ì„±ê³µ!"
          else
            STATUS="âŒ Frontend ë°°í¬ ì‹¤íŒ¨!"
          fi

          PAYLOAD=$(echo "{\"content\": \"${STATUS}\në¸Œëœì¹˜: ${{ github.ref_name }}\nì»¤ë°‹: ${{ github.actor }} - ${{ github.event.head_commit.message }}\"}")

          curl -H "Content-Type: application/json" \
              -d "$PAYLOAD" \
